<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt — Dawid Bujnowicz</title>
  <link rel="stylesheet" href="projekt.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">DB<span class="dot">.</span></a>
      <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Otwórz menu">
        <span class="hamburger"></span>
      </button>
      <nav id="primary-nav" class="primary-nav">
        <ul>
          <li><a href="index.html">Start</a></li>
          <li><a href="about.html">O mnie</a></li>
          <li><a href="projects.html">Projekty</a></li>
          <li><a href="contact.html" class="active">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Kontakt</h1>
    <p>Masz pytanie? Wypełnij formularz — to przykład formularza z walidacją po stronie klienta.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <label for="name">Imię i nazwisko</label>
      <input id="name" name="name" type="text" required minlength="2" />

      <label for="email">Adres e-mail</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Wiadomość</label>
      <textarea id="message" name="message" rows="6" required minlength="10"></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Wyślij</button>
      </div>

      <div id="formMessage" class="form-message" aria-live="polite"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Dawid Bujnowicz</p>
      <nav class="footer-nav">
        <a href="index.html">Start</a> · <a href="about.html">O mnie</a> · <a href="projects.html">Projekty</a> · <a href="contact.html">Kontakt</a>
      </nav>
    </div>
  </footer>

  <!-- KONIEC treści BODY -->
<script>
document.addEventListener('DOMContentLoaded', () => {

  // ===== MENU HAMBURGER =====
  const toggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.primary-nav');

  if (toggle && nav) {
    toggle.addEventListener('click', () => {
      const opened = nav.classList.toggle('open');
      toggle.setAttribute('aria-expanded', opened);
    });

    nav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (nav.classList.contains('open')) {
          nav.classList.remove('open');
          toggle.setAttribute('aria-expanded', false);
        }
      });
    });
  }

  // ===== FORMULARZ KONTAKTOWY =====
  const form = document.getElementById('contactForm');
  const msgBox = document.getElementById('formMessage');

  if (form && msgBox) {
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || name.length < 2) return showMsg('Podaj poprawne imię (min 2 znaki)', true);
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) return showMsg('Podaj poprawny email', true);
      if (!message || message.length < 10) return showMsg('Wiadomość min 10 znaków', true);

      const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
      submissions.push({name, email, message, date: new Date().toISOString()});
      localStorage.setItem('submissions', JSON.stringify(submissions));

      form.reset();
      showMsg('Wysłano wiadomość (demo, zapisane lokalnie).', false);
    });

    function showMsg(text, isError) {
      msgBox.textContent = text;
      msgBox.style.color = isError ? '#ff6b6b' : '#a8ffbf';
      setTimeout(() => { msgBox.textContent = ''; }, 5000);
    }
  }

  // ===== ANIMACJA REVEAL =====
  const reveals = document.querySelectorAll('.reveal');
  if (reveals.length) {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.15 });

    reveals.forEach(el => observer.observe(el));
  }

});
</script>
</body>

</body>
</html>
